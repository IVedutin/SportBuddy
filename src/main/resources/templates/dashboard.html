<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportBuddy - Личный кабинет</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="title">SportBuddy</h1>
    <p class="subtitle">Найди команду для игры быстро и удобно!</p>

    <div class="card">
        <h2 class="card-title">Добро пожаловать в SportBuddy!</h2>

        <p class="welcome-message">Рады видеть вас в нашем сообществе!</p>

        <div class="dashboard-actions">
            <a href="/court/booking" class="cta-button">Записаться на игру</a>
            <a href="/court/my-bookings" class="cta-button" style="background: #6c5ce7;">Мои записи</a>
            <form method="post" action="/logout">
                <button type="submit" class="cta-button" style="background: #dc2626;">Выйти из аккаунта</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
