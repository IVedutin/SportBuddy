<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportBuddy - Вход в аккаунт</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="title">SportBuddy</h1>
    <p class="subtitle">Найди команду для игры быстро и удобно!</p>

    <div class="card">
        <h2 class="card-title">Вход в аккаунт</h2>

        <form method="post" action="/login" class="register-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="cta-button" style="outline: none; border: none; cursor: pointer;">Войти</button>
                <p class="login-link"> Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
