<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportBuddy - Мои записи</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1 class="title">SportBuddy</h1>
    <p class="subtitle">Найди команду для игры быстро и удобно!</p>

    <div class="card">
        <h2 class="card-title">Предстоящие игры</h2>

        <!-- Нет записей -->
        <div th:if="${bookings.empty}">
            <p class="welcome-message">У вас пока нет записей на игры</p>
        </div>

        <!-- Есть записи -->
        <div th:unless="${bookings.empty}">
            <div class="bookings-list">
                <div th:each="booking : ${bookings}" class="booking-item">
                    <div class="booking-item__main">
                        <div class="booking-item__title"
                             th:text="${booking.sportType} + ' - ' + ${booking.courtName}">
                            Название спорта - Название корта
                        </div>

                        <div class="booking-item__meta">
                            <div class="booking-item__row">
                                <span class="booking-item__label">Время:</span>
                                <span th:text="${booking.timeSlot}">Время</span>
                            </div>
                            <div class="booking-item__row">
                                <span class="booking-item__label">Дата:</span>
                                <span th:text="${booking.date}">Дата</span>
                            </div>
                            <div class="booking-item__row">
                                <span class="booking-item__label">Участников:</span>
                                <span th:text="${booking.participantCount}">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="booking-item__actions">
                        <a th:href="@{/court/participants/{id}(id=${booking.timeSlotId})}"
                        class="mini-btn mini-primary">
                            Участники
                        </a>

                        <button type="button"
                                class="mini-btn mini-danger"
                                th:attr="data-booking-id=${booking.id}"
                                onclick="cancelBooking(this)">
                            Отменить
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Кнопки -->
        <div class="dashboard-actions">
            <a href="/court/booking" class="cta-button">Записаться на игру</a>
            <a href="/dashboard" class="cta-button" style="background: #6c5ce7;">В кабинет</a>
        </div>
    </div>
</div>

<script>
    function cancelBooking(btn) {
        const bookingId = btn.getAttribute('data-booking-id');
        if (!bookingId) {
            alert('Не удалось определить bookingId');
            return;
        }

        if (confirm('Отменить запись?')) {
            fetch('/court/cancel-booking', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'bookingId=' + encodeURIComponent(bookingId)
            }).then(response => {
                if (response.ok) location.reload();
                else alert('Ошибка отмены записи');
            }).catch(() => alert('Ошибка сети'));
        }
    }
</script>
</body>
</html>
