<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Участники - SportBuddy</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="title">SportBuddy</h1>
    <p class="subtitle">Участники записи</p>

    <div class="card">
        <h2 class="card-title" th:text="'Участники на ' + ${sportType} + ' - ' + ${courtName}"></h2>
        <p class="card-desc" th:text="'Время: ' + ${timeSlot}"></p>

        <div class="participants-list">
            <div th:each="participant : ${participants}" class="participant-card">
                <div class="participant-info">
                    <h3 th:text="${participant.fullName}"></h3>
                    <p>Телефон: <span th:text="${participant.phone}"></span></p>
                    <p th:if="${participant.telegramUsername}">
                        Telegram: <span th:text="@{'@' + ${participant.telegramUsername}}"></span>
                    </p>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a href="/court/booking" class="cta-button">Записаться еще</a>
            <a href="/dashboard" class="cta-button">В кабинет</a>
            <a href="/" class="cta-button">На главную</a>
        </div>
    </div>
</div>
</body>
</html>
